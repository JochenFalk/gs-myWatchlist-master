<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset=utf-8>
    <meta name=description content="Registration failure">
    <meta name=keywords content="">
    <title>Registration failure - My watchlist</title>
    <link rel="stylesheet" type="text/css" href="css/accountVerificationFailure.css"/>
    <link rel="stylesheet" type="text/css" href="css/alertPopup.css">
    <link rel="stylesheet" type="text/css" href="css/loadingAnimation.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/loginController.js"></script>
    <script type="text/javascript" src="js/alertPopupController.js"></script>
</head>
<body class="center">
<div class="loginForm">
    <div class="loginForm-Inner">
        <div class="loginFormText">
            <h1>Registration failed</h1>
            <form class="formWrapLoginForm" novalidate>
                <input id="requestLinkEmail" placeholder="example@provider.com" type="text" required/>
                <input id="requestLink" class="button" value="Request link"/>
            </form>
        </div>
        <!--        hidden message box-->
        <div class="loginFormMessage">...</div>
        <!--        hidden loading animation-->
        <div class="loader">
            <div class="loader__spinner">
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
                <div class="loader__bar"></div>
            </div>
        </div>
    </div>
</div>
</body>
<!--Hidden alert-->
<div class="notify">
    <span id="notifyType" class=""></span>
</div>
</html>
